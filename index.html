<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Flipbook</title>

  <!-- âœ… Allow mobile zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PageFlip CSS -->
  <link rel="stylesheet" href="https://unpkg.com/page-flip/dist/css/page-flip.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      touch-action: pan-x pan-y; /* âœ… allow pinch & scroll */
      overscroll-behavior: contain;
    }

    #bookContainer {
      max-width: 100%;
      max-height: 100vh;
      margin: auto;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div id="bookContainer"></div>

<!-- Flip Sound -->
<audio id="flipSound" src="flip.mp3" preload="auto"></audio>

<!-- PageFlip JS -->
<script src="https://unpkg.com/page-flip"></script>
<script>
  const bookContainer = document.getElementById("bookContainer");

  const pageFlip = new St.PageFlip(bookContainer, {
    width: 500,
    height: 700,
    size: "stretch",
    showCover: false,
    mobileScrollSupport: false  // âœ… allow pinch zoom gestures
  });

  const pages = [];

  // ðŸ“„ Single pages: page0.jpg to page41.jpg
  for (let i = 0; i <= 41; i++) {
    pages.push(`images/page${i}.jpg`);
  }

  // ðŸ“– Double-page spreads: page42_row-1-column-1.jpg to page276_row-1-column-2.jpg
  for (let even = 42; even <= 276; even += 2) {
    pages.push(`images/page${even}_row-1-column-1.jpg`);
    pages.push(`images/page${even}_row-1-column-2.jpg`);
  }

  // Load pages
  pageFlip.loadFromImages(pages);

  // Play sound on flip
  pageFlip.on("flip", () => {
    document.getElementById("flipSound").play();
  });
</script>

<!-- âœ… Fix for some Safari zoom gesture issues -->
<script>
  document.addEventListener('gesturestart', function (e) {
    e.preventDefault();
  });
</script>

</body>
</html>
