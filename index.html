<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Flipbook with Zoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <link rel="stylesheet" href="https://unpkg.com/page-flip/dist/css/page-flip.min.css" />
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      overflow: hidden;
    }

    #bookContainer {
      width: 90vw;
      height: 90vh;
      margin: auto;
    }

   .page img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  image-rendering: auto;
  image-rendering: crisp-edges;
  image-rendering: high-quality;
}

    /* Zoom Button */
    #zoomBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background-color: #333;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    /* Fullscreen Zoom Modal */
    #zoomModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 999;
      align-items: center;
      justify-content: center;
      overflow: auto;
    }

    #zoomModal img {
      max-width: 100%;
      max-height: 100%;
      touch-action: pinch-zoom;
    }
  </style>
</head>
<body>

<!-- Flipbook Container -->
<div id="bookContainer"></div>

<!-- Zoom Button -->
<button id="zoomBtn">Zoom Page</button>

<!-- Flip Sound -->
<audio id="flipSound" src="flip.mp3" preload="auto"></audio>

<!-- Zoom Modal -->
<div id="zoomModal" onclick="this.style.display='none'">
  <img id="zoomedImage" src="" alt="Zoomed Page" />
</div>

<script src="https://unpkg.com/page-flip"></script>
<script>
  const bookContainer = document.getElementById("bookContainer");
  const zoomBtn = document.getElementById("zoomBtn");
  const zoomModal = document.getElementById("zoomModal");
  const zoomedImage = document.getElementById("zoomedImage");

const pageFlip = new St.PageFlip(bookContainer, {
  width: 500,
  height: 700,
  size: "stretch",
  showCover: false,
  mobileScrollSupport: true,
  useMouseEvents: true,
  usePortrait: false,
  maxShadowOpacity: 0.5,
  showPageCorners: true,
  drawShadow: true,
  flippingTime: 600,
  disableFlipByClick: false,
  startPage: 0,
  swipeDistance: 30,
  autoSize: true,
  render: 'hard' // ðŸ‘ˆ improves clarity on retina displays
});


  const pages = [];

  // Single pages (0â€“41)
  for (let i = 0; i <= 41; i++) {
    pages.push(`images/page${i}.jpg`);
  }

  // Double page spreads
  for (let even = 42; even <= 276; even += 2) {
    pages.push(`images/page${even}_row-1-column-1.jpg`);
    pages.push(`images/page${even}_row-1-column-2.jpg`);
  }

  pageFlip.loadFromImages(pages);

  // Flip sound
  pageFlip.on("flip", () => {
    document.getElementById("flipSound").play();
  });

  // Zoom button click
  zoomBtn.addEventListener("click", () => {
    const currentPageIndex = pageFlip.getCurrentPageIndex();
    const currentImage = pages[currentPageIndex];
    zoomedImage.src = currentImage;
    zoomModal.style.display = "flex";
  });
</script>

</body>
</html>
